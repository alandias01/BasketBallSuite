<body>
    <form id="winlossrecordform" method="post" action="api/winlossrecords" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="wins">Wins</label>
        </div>
        <div>
            <input name="wins" type="text" />
        </div>
        <div>
            <label for="losses">losses</label>
        </div>
        <div>
            <input name="losses" type="text" />
        </div>
        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>


    <script type="text/javascript">
        
        $('#winlossrecordform').submit(function () {
            $.post("api/winlossrecords",
                  $("#winlossrecordform").serialize(),
                  function (value) {
                      //$('#contacts').append('<li>' + value.Name + '</li>');
                  },
                  "json"
            );
            return false;
        });
    </script>
